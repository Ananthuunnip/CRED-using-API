<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
      integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
      crossorigin="anonymous"
    />
    <title>Document</title>
</head>
<body>
    <header id="main-header" class="bg-success text-white p-4 mb-3">


        <div class="container">
          <div class="row">
            <div class="col-md-6">
                <h1 id="header-title">Item Lister</h1>
            </div>
            <div class="col-md-6 align-self-center">
                <input type="text" class="form-control" id="filter" placeholder="Search Items...">
            </div>
          </div>
        </div>


      </header>
      
      <div class="container">
       <div id="main" class="card card-body">
        <h2 class="title">Add Items</h2>
        <form id="addForm" class="form-inline mb-3">
          <input type="text" class="form-control mr-2" id="item">
          <input type="submit" class="btn btn-dark" value="Submit">
        </form>

        <h2 class="title">Items</h2>
        <ul id="items" class="list-group">
          <li class="list-group-item">Item 1 <button class="btn btn-danger btn-sm float-right delete">X</button><button class="btn btn-primary btn-sm float-right delete">Edit</button></li>
          <li class="list-group-item">Item 2 <button class="btn btn-danger btn-sm float-right delete">X</button><button class="btn btn-primary btn-sm float-right delete">Edit</button></li>
          <li class="list-group-item">Item 3 <button class="btn btn-danger btn-sm float-right delete">X</button><button class="btn btn-primary btn-sm float-right delete">Edit</button></li>
          <li class="list-group-item">Item 4 <button class="btn btn-danger btn-sm float-right delete">X</button><button class="btn btn-primary btn-sm float-right delete">Edit</button></li>
        </ul>
        
       </div>
      </div>
    <script>
        var form = document.getElementById('addForm');
        var itemList = document.getElementById('items');
        var filter = document.getElementById('filter');

        // // Form submit event
        // form.addEventListener('submit', addItem);
        // // Delete event
        // itemList.addEventListener('click', removeItem);
        // // Filter event
        // filter.addEventListener('keyup', filterItems);

        // Add item
        function addItem(e){
        e.preventDefault();

          // Get input value
          var newItem = document.getElementById('item').value;

          // Create new li element
          var li = document.createElement('li');
          // Add class
          li.className = 'list-group-item';
          // Add text node with input value
          li.appendChild(document.createTextNode(newItem));

          // Create del button element
          var deleteBtn = document.createElement('button');

          //create edit button element
          var editBtn = document.createElement('button');

          // Add classes to del button
          deleteBtn.className = 'btn btn-danger btn-sm float-right delete';
          
          // Add classes to del button
          editBtn.className = 'btn btn-primary btn-sm float-right delete';

          
          // Append text node
          deleteBtn.appendChild(document.createTextNode('X'));
          editBtn.appendChild(document.createTextNode('Edit'));

          // Append button to li
          li.appendChild(deleteBtn);
          li.appendChild(editBtn);

          // Append li to list
          itemList.appendChild(li);
          itemList.appendChild(li);
          // const btns =document.querySelector(".edits");
          // console.log(btns.style.width = '30px');
        }
    </script>
</body>
</html>
